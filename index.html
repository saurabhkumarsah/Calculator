<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <input type="text" placeholder="0" maxlength="7" >
        <table>
            <tr>
                <td class="fun td">AC</td>
                <td class="fun td">±</td>
                <td class="fun td">%</td>
                <td class="opt td">÷</td>
            </tr>
            <tr>
                <td class="num td">7</td>
                <td class="num td">8</td>
                <td class="num td">9</td>
                <td class="opt td">×</td>
            </tr>
            <tr>
                <td class="num td">4</td>
                <td class="num td">5</td>
                <td class="num td">6</td>
                <td class="opt td">−</td>
            </tr>
            <tr>
                <td class="num td">1</td>
                <td class="num td">2</td>
                <td class="num td">3</td>
                <td class="opt td">+</td>
            </tr>
            <tr>
                <td colspan="2" class="num td zero">0</td>
                <td class="num td">.</td>
                <td class="opt td">=</td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td class="bar" colspan="4"><p></p></td>
            </tr>
        </table>
    </div>
</body>
</html>
